{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
        <div class='container'>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='panel panel-default'>
                        <div class='panel-heading'>
                            {{ title }}
                        </div>
                        <div class='panel-body'>
                            {% if form %}
                            <form method='post' action=''>
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <input type='submit' class='btn btn-primary'>
                            </form>
                            {% else %}
                                Invalid link
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
