{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
        <div class='container'>
            <div class='row'>
                <div class='col-xs-12'>
                    <div class='panel panel-default'>
                        <div class='panel-heading'>
                            Welcome to ShortUrls
                        </div>
                        <div class='panel-body'>
                            <form method='post' action=''>
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
